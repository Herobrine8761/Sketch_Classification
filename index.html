<html>
<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <meta content="Sketch Classification" property="og:title" />
  <meta content="A simple sketch classification application made using the ML5 library. Work under progress!" property="og:description" />
  <meta content="https://herobringe8761.github.io/Sketch_Classification/" property="og:url" />
  <meta content="https://cdn.discordapp.com/avatars/754043173617008671/d8b26b2517a3f97f3611ba275199019d.png" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw <br>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <p id="sketch_guess">Your Sketch: _____</p>
  <p id="sketch_confidence">Confidence: __%</p>
  <p id="sketch_to_draw">Sketch to be Drawn (Mission): _____</p>
  <button id="new_drawing" class="btn btn-success" onclick="refresh()">Refresh</button>
</center>
<span id="score">Score: ___</span>
<span id="timer">Timer: ___</span>
<script src="main.js"></script>
</body>

</html>
